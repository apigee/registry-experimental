#
# Deployment for the Registry Spec Renderer
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-spec-renderer
  labels:
    app: registry-spec-renderer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-spec-renderer
  template:
    metadata:
      name: registry-spec-renderer
      labels:
        app: registry-spec-renderer
    spec:
      containers:
      - name: webapp
        image: ghcr.io/apigee/registry-spec-renderer:main
        env:
        - name: APG_REGISTRY_ADDRESS
          value: $(REGISTRY_SERVICE_NAME):8080
        - name: APG_REGISTRY_INSECURE
          value: "1"
        - name: PORT
          value: "8888"
        ports:
        - name: renderer-port
          containerPort: 8888
        readinessProbe:
          httpGet:
            port: renderer-port
            path: /healthz
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 10
        livenessProbe:
          httpGet:
            port: renderer-port
            path: /healthz
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: registry-spec-renderer-cluster-lb
spec:
  type: ClusterIP
  selector:
    app: registry-spec-renderer
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888
