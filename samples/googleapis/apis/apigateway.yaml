apiVersion: apigeeregistry/v1
kind: API
metadata:
  name: apigateway
data:
  displayName: apigateway
  description: API Gateway API
  versions:
    - metadata:
        name: v1
      data:
        specs:
          - metadata:
              name: openapi.yaml
            data:
              filename: openapi.yaml
              mimeType: application/x.openapi+gzip;version=3
              sourceURI: file:///specs/apigateway/v1/openapi.yaml
    - metadata:
        name: v1alpha2
      data:
        specs:
          - metadata:
              name: openapi.yaml
            data:
              filename: openapi.yaml
              mimeType: application/x.openapi+gzip;version=3
              sourceURI: file:///specs/apigateway/v1alpha2/openapi.yaml
    - metadata:
        name: v1beta
      data:
        specs:
          - metadata:
              name: openapi.yaml
            data:
              filename: openapi.yaml
              mimeType: application/x.openapi+gzip;version=3
              sourceURI: file:///specs/apigateway/v1beta/openapi.yaml
