apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-spec-renderer
  labels:
    app: registry-spec-renderer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-spec-renderer
  template:
    metadata:
      name: registry-spec-renderer
      labels:
        app: registry-spec-renderer
    spec:
      containers:
      - name: webapp
        image: ghcr.io/apigee/registry-spec-renderer:main
        env:
        - name: "PORT"
          value: "8080"
        - name: "APG_REGISTRY_ADDRESS"
          valueFrom:
            configMapKeyRef:
              name: registry-service-config
              key: APG_REGISTRY_ADDRESS
        - name: "APG_REGISTRY_INSECURE"
          value: "1"
        - name: "MOCK_ENDPOINT_ARTIFACT_NAME"
          value: "mock-endpoint"
        ports:
        - name: renderer-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            port: renderer-port
            path: /healthz
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 10
        livenessProbe:
          httpGet:
            port: renderer-port
            path: /healthz
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: registry-spec-renderer-lb
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: registry-spec-renderer